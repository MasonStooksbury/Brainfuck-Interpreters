name: Update README with Language Chart

on:
  push:
    branches:
      - main

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
    - name: Generate Mermaid Chart
      run: python generate_mermaid_chart.py > mermaid_chart.md
    - name: Update README
      run: |
        MERMAID_CONTENT=$(cat mermaid_chart.md)
        sed -i "/<!-- mermaid-chart-start -->/,/<!-- mermaid-chart-end -->/c\\<!-- mermaid-chart-start -->\n${MERMAID_CONTENT}\n<!-- mermaid-chart-end -->" README.md
    - name: Commit and Push
      run: |
        git config --global user.name 'GitHub Actions'
        git config --global user.email 'actions@github.com'
        git add README.md
        git commit -m 'Update README with language chart' || echo "No changes to commit"
        git push
